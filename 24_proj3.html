<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #id {
            font-size: larger;
        }
    </style>

</head>

<body>
    <span>Time : </span>
    <span id="result">time </span>
</body>
<script>

    setInterval(() => {
        let date = new Date();
        let time = date.getHours() + ":" + date.getMinutes() + ": " + date.getSeconds();
        let ele = document.getElementById("result");
        ele.textContent = time;
    }, 1000);

</script>

</html>
